
<div class="container">
  <div class="card w-50 mx-auto">
    <div class="card-header">
      <h3 class="text-center">
        Travel Timeline
      </h3>
    </div>
    <div class="card-body">
      <form (submit)="addTrip()" class="input-form" >
        <div class="row">
          <div class="col-6">
            <div class="form-group">
              <input type="text" name="newStart" [(ngModel)]="newStartPlace" class="form-control" title="new Start Point" id="startplace" placeholder="Start Point">
            </div>

          </div>
          <div class="col-6">
            <div class="form-group">
              <input type="text" name="endpoint" [(ngModel)]="newEndPlace" class="form-control" title="new Start Point" id="endpoint" placeholder="End Point">
            </div>
          </div>
        </div>
      <div class="d-flex justify-content-center">
        <button class="btn btn-primary btn-sm w-50 mt-3"> Add Trip</button>
      </div>


      </form>
    </div>
  </div>

  <div class="timeline">
    <div  *ngFor="let trip of trips;let i = index;" class="trip-container"  >
      <div class="trip" [class.level-2]="trip.level === 2">
        <span class="trip-label">
          {{trip.startPoint}} - {{trip.endPlace}}
        </span>
      </div>

        <div *ngIf="i<trips.length -1" class="connector" [class.arrow]="!isContinued(trip,trips[i+1])">
          <div class="line"></div>
        </div>

    </div>
  </div>


</div>
